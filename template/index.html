<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- <link rel="icon" href="assets/logo.png"> -->
  <title>Mykelos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link type="text/css" href="/static/styles.css" rel="stylesheet">
</head>

<body>

  <!-- Top bar -->
  <div class="topBar">
    <h1 style="padding-top: 5px;">Mykelos</h1>
  </div>

  <!-- Whole page row -->
  <div class="row" style="padding: 0; margin: 0;">

    <!-- Left column -->
    <div class="col-3 leftBar" style="padding-left: 20px;">

      <!-- User -->
      <h3 id="user" style="padding-top: 15px; padding-bottom: 15px;">R0mm3l - No User</h3>

      <p class="fieldLabel" style="letter-spacing: 2px;">IP ADDRESS</p>
      <input id="hostField" type="text" placeholder="" class="inputField">

      <p class="fieldLabel" style="letter-spacing: 2px;">USERNAME</p>
      <input id="username" type="text" placeholder="" class="inputField">

      <p class="fieldLabel" style="letter-spacing: 2px;"> GENERAL PASSWORD </p>
      <input id="generalPassword" type="text" placeholder="" class="inputField">

      <p class="fieldLabel" style="letter-spacing: 2px;"> SECRET PASSWORD</p>
      <input id="secretPassword" type="text" placeholder="" class="inputField">
      <br>
      <button id="authenticate" style="margin-top: 15px;">Authenticate</button>
      <br>
      <div id="connectionText" style="padding-top: 10px;">
        <p>Connection Inactive</p>
      </div>
      <div id="loadingAnimation" class="loader" style="display: none;">
        <div class="scanner">
          <p style="font-weight: 700; margin-top: 10px;">Loading...</p>
        </div>
      </div>

    </div>

    <!-- Right column -->
    <div class="col-9 rightBar">
      <h2 id="hostname" style="padding-top: 15px; padding-bottom: 15px;">Device Hostname</h2>

      <div style="display: flex; flex-wrap: wrap;">

        <!-- Flex left box -->
        <div>
          <div class="switch-border">
            <table class="port-table">
              <tr style="cursor: default;">
                <th style="margin-right: 10px;"><span>1</span></th>
                <th><span>2</span></th>
                <th><span>3</span></th>
                <th><span>4</span></th>
                <th><span>5</span></th>
                <th><span>6</span></th>
                <th><span>7</span></th>
                <th><span>8</span></th>
                <th><span>&nbsp;</span></th>
                <th><span>9</span></th>
                <th><span>10</span></th>
              </tr>
              <tr>
                <td id="port1"><img src="/static/assets/active-port.png" alt="active-port"></td>
                <td id="port2"><img src="/static/assets/off-port.png" alt="active-port"></td>
                <td id="port3"><img src="/static/assets/off-port.png" alt="active-port"></td>
                <td id="port4"><img src="/static/assets/active-port.png" alt="active-port"></td>
                <td id="port5"><img src="/static/assets/active-port.png" alt="active-port"></td>
                <td id="port6"><img src="/static/assets/off-port.png" alt="active-port"></td>
                <td id="port7"><img src="/static/assets/active-port.png" alt="active-port"></td>
                <td id="port8"><img src="/static/assets/active-port.png" alt="active-port"></td>
                <td style="border: none !important; cursor: default;"><img src="" alt=""></td>
                <td id="port9"><img src="/static/assets/off-sfp.png" alt="active-port"></td>
                <td id="port10"><img src="/static/assets/active-sfp.png" alt="active-port"></td>
              </tr>
            </table>
          </div>
        </div>

        <!-- Flex right box -->
        <div>
          <!-- Device base info -->
          <table class="infoTable">
            <tr>
              <td>
                <p><b>IP ADDRESS</b><br>192.168.0.1</p>
              </td>
              <td>
                <p><b>VLAN</b><br>101</p>
              </td>
              <td>
                <p><b>GATEWAY</b><br>192.168.0.254</p>
              </td>
              <td>
                <p><b>DNS</b><br>8.8.8.8</p>
              </td>
              <td>
                <p style="border-right: 1px solid white !important;"><b>FIRMWARE</b><br>MS 14.33</p>
              </td>
            </tr>
          </table>
        </div>

      </div>

      <!-- Divide line -->
      <div class="divider">.</div>

    </div>

  </div>

  <script src="/static/index.js"></script>
  </div>
</body>

</html>
