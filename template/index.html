  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link type="text/css" href="/static/styles.css" rel="stylesheet">
</head>

<body>

  <!-- Top bar -->
  <div class="topBar">
    <h1 style="padding-top: 5px;">Mykelos</h1>
  </div>

  <!-- Whole page row -->
  <div class="row" style="padding: 0; margin: 0;">

    <!-- Left column -->
    <div class="col-3 leftBar" style="padding-left: 20px;">

      <!-- User -->
      <h3 id="user" style="padding-top: 15px; padding-bottom: 15px;">No User</h3>

      <p class="fieldLabel" style="letter-spacing: 2px;">IP ADDRESS</p>
      <input id="hostField" type="text" placeholder="" class="inputField">

      <p class="fieldLabel" style="letter-spacing: 2px;">USERNAME</p>
      <input id="username" type="text" placeholder="" class="inputField">

      <p class="fieldLabel" style="letter-spacing: 2px;"> GENERAL PASSWORD </p>
      <input id="generalPassword" type="text" placeholder="" class="inputField">

      <p class="fieldLabel" style="letter-spacing: 2px;"> SECRET PASSWORD</p>
      <input id="secretPassword" type="text" placeholder="" class="inputField">
      <br>
      <button id="authenticate" style="margin-top: 15px;">Authenticate</button>
      <br>
      <div id="connectionText" style="padding-top: 10px;">
        <p>Connection Inactive</p>
      </div>
      <div id="loadingAnimation" class="loader" style="display: none;">
        <div class="scanner">
          <p style="font-weight: 700; margin-top: 10px;">Loading...</p>
        </div>
      </div>

    </div>

    <!-- Right column -->
    <div class="col-9 rightBar">
      <h2 id="hostname" style="padding-top: 15px; padding-bottom: 15px;">Device Hostname</h2>

      <div style="display: flex; flex-wrap: wrap;">

        <!-- Flex left box -->
        <div>
          <!-- Switch graphic -->
          <div class="switch-border">
            <table class="port-table">
              <tr id="numberRow" style="cursor: default; margin-right: 10px;">
                <!-- <th><span>1</span></th>
                <th><span>2</span></th>

                <th><span>9</span></th>
                <th><span>10</span></th> -->
              </tr>
              <tr id="portRow">
                <!-- <td><img id="port0" src="/static/assets/off-port.png" alt="port"></td>
                <td><img id="port1" src="/static/assets/off-port.png" alt="port"></td>
                <td><img id="port2" src="/static/assets/off-port.png" alt="port"></td>
                <td><img id="port3" src="/static/assets/off-port.png" alt="port"></td>

                <td><img id="port8" src="/static/assets/off-sfp.png" alt="port"></td>
                <td><img id="port9" src="/static/assets/off-sfp.png" alt="port"></td> -->
              </tr>
            </table>
          </div>
        </div>

        <!-- Flex right box -->
        <div>
          <!-- Device base info -->
          <table class="infoTable">
            <tr>
              <td>
                <p id="ipAddress"><b>IP ADDRESS</b><br>Unknown</p>
              </td>
              <td>
                <p id="vlan"><b>VLAN</b><br>Unknown</p>
              </td>
              <td>
                <p id="gateway"><b>GATEWAY</b><br>Unknown</p>
              </td>
              <td>
                <p id="dns"><b>DNS</b><br>Unknown</p>
              </td>
              <td>
                <p id="firmware" style="border-right: 1px solid white !important;"><b>FIRMWARE</b><br>Unknown</p>
              </td>
            </tr>
          </table>
        </div>

        <!-- Left column div close -->
      </div>

      <!-- Divide line -->
      <div class="divider">.</div>

      <!-- Client List -->
      <table class="clientTable">

        <tbody id="clientTable">

          <!-- Header Row -->
          <tr>
            <th>
              <span>#</span>
            </th>
            <th>
              <span>Description</span>
            </th>
            <th>
              <span>IPv4 address</span>
            </th>
            <th>
              <span>Local Port</span>
            </th>
            <th>
              <span>Capability</span>
            </th>
            <th>
              <span>Platform</span>
            </th>
          </tr>
